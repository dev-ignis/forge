name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    # Only run if CI workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      published: ${{ steps.changesets.outputs.published }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ github.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ github.event.workflow_run.head_sha }}-20.x
          path: .

      - name: Auto-generate Changesets from Commits
        if: "!contains(github.event.workflow_run.head_commit.message, 'chore: release')"
        run: npm run auto-changeset

      - name: Preflight Checks for Release
        run: |
          echo "‚úÖ Running preflight checks before release..."
          echo "‚úÖ Using cached build artifacts from CI"
          echo "‚úÖ Linting: PASSED (from CI)"
          echo "‚úÖ Type checking: PASSED (from CI)" 
          echo "‚úÖ Tests: PASSED (from CI)"
          echo "‚úÖ Build: PASSED (from CI)"
          echo "üöÄ Ready for release!"
          
      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run version-packages
          publish: npm run publish-packages
          title: 'chore: release'
          commit: 'chore: release packages'
          setupGitUser: true
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ github.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  sync-develop:
    name: Sync Develop Branch
    runs-on: ubuntu-latest
    needs: release
    if: always() && needs.release.result == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Sync develop with main
        run: |
          git checkout main
          git pull origin main
          git checkout develop
          git pull origin develop
          
          # Get the current version from main branch
          git checkout main
          MAIN_VERSION=$(node -p "require('./package.json').version")
          
          # Switch back to develop and update version
          git checkout develop
          
          # Update package.json version to match main
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '$MAIN_VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          
          # Commit version sync if there are changes
          if ! git diff --quiet package.json; then
            git add package.json
            git commit -m "sync: update version to match main ($MAIN_VERSION)"
            git push origin develop
          fi
          
          # Try to merge main into develop
          if git merge main --no-ff -m "sync: merge main into develop"; then
            git push origin develop
            echo "‚úÖ Successfully synced develop with main"
          else
            echo "‚ùå Merge conflicts detected. Manual intervention required."
            git merge --abort
            exit 1
          fi

  update-examples:
    name: Update Examples
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.published == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Update example dependencies
        run: |
          # Update Next.js example to use latest version
          cd examples/nextjs-app
          npm update @nexcraft/forge @nexcraft/forge-rhf
          
          # Update vanilla example to use latest version
          cd ../vanilla-app
          npm update @nexcraft/forge
          
          # Commit changes if any
          cd ../..
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add examples/*/package*.json
          git diff --staged --quiet || git commit -m "chore: update examples to latest version"
          git push origin main || true