name: Beta Release

on:
  workflow_dispatch:
    inputs:
      beta_type:
        description: 'Beta release type'
        required: true
        default: 'beta'
        type: choice
        options:
          - beta
          - alpha
          - rc
      version_bump:
        description: 'Version bump for beta'
        required: true
        default: 'prerelease'
        type: choice
        options:
          - prerelease
          - prepatch
          - preminor
          - premajor
      custom_version:
        description: 'Custom version (optional, e.g., 1.0.0-beta.1)'
        required: false
        type: string

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  security_audit_gate:
    name: Security Audit Gate (Critical)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Audit runtime dependencies (gate)
        run: node scripts/security/audit-and-notify.mjs --scope=prod --ci-mode=release
        env:
          SECURITY_ALERT_LEVEL: ${{ vars.SECURITY_ALERT_LEVEL || 'critical' }}
          SECURITY_AUDIT_VERBOSE: ${{ vars.SECURITY_AUDIT_VERBOSE || 'false' }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DISCORD_WEBHOOK_CRITICAL: ${{ secrets.DISCORD_WEBHOOK_CRITICAL }}
          DISCORD_WEBHOOK_OPS: ${{ secrets.DISCORD_WEBHOOK_OPS }}

  beta-release:
    name: Beta Release & Publish
    runs-on: ubuntu-latest
    needs: security_audit_gate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Cache node_modules
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-20.x-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-20.x-
      
      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Run quality checks
        run: |
          npm run lint
          npm run type-check
          npm test
      
      - name: Build library
        run: npm run build
      
      - name: Determine beta version
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          if [ -n "${{ github.event.inputs.custom_version }}" ]; then
            NEW_VERSION="${{ github.event.inputs.custom_version }}"
            npm version $NEW_VERSION --no-git-tag-version --allow-same-version
          else
            # Use npm version with preid
            case "${{ github.event.inputs.version_bump }}" in
              prerelease)
                npm version prerelease --preid=${{ github.event.inputs.beta_type }} --no-git-tag-version
                ;;
              prepatch)
                npm version prepatch --preid=${{ github.event.inputs.beta_type }} --no-git-tag-version
                ;;
              preminor)
                npm version preminor --preid=${{ github.event.inputs.beta_type }} --no-git-tag-version
                ;;
              premajor)
                npm version premajor --preid=${{ github.event.inputs.beta_type }} --no-git-tag-version
                ;;
            esac
          fi
          
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"
          
          # Sync workspace package version  
          npm version $NEW_VERSION --workspace=packages/forge-rhf --no-git-tag-version
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "is_beta=true" >> $GITHUB_OUTPUT

      - name: Update dependencies after version bump
        run: |
          echo "Updating workspace dependencies for ${{ steps.version.outputs.new_version }}"
          rm -f package-lock.json
          npm install --legacy-peer-deps
      
      
      - name: Commit beta version
        run: |
          git add package.json packages/forge-rhf/package.json
          git commit -m "chore(release): v${{ steps.version.outputs.new_version }} [beta] [skip ci]" || echo "No changes to commit"
      
      - name: Create beta tag
        run: |
          git tag -a v${{ steps.version.outputs.new_version }} -m "Beta Release v${{ steps.version.outputs.new_version }}"
      
      - name: Push beta changes
        run: |
          git push origin ${{ github.ref_name }} --follow-tags
      
      - name: Check which packages need publishing
        id: check_changes
        run: |
          echo "Checking for package changes..."
          
          # Always publish main package for beta releases
          echo "publish_main=true" >> $GITHUB_OUTPUT
          
          # Check if RHF package has changes since last release
          if git diff --quiet HEAD~1 packages/forge-rhf/; then
            echo "No changes in @nexcraft/forge-rhf package"
            echo "publish_rhf=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in @nexcraft/forge-rhf package"
            echo "publish_rhf=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Publish main package to NPM
        if: steps.check_changes.outputs.publish_main == 'true'
        run: |
          echo "Publishing @nexcraft/forge beta version..."
          npm publish --tag ${{ github.event.inputs.beta_type }} --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          npm_config_legacy_peer_deps: true
      
      - name: Publish RHF package to NPM
        if: steps.check_changes.outputs.publish_rhf == 'true'
        run: |
          echo "Publishing @nexcraft/forge-rhf (changes detected)..."
          npm publish --workspace=packages/forge-rhf --tag ${{ github.event.inputs.beta_type }} --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          npm_config_legacy_peer_deps: true
      
      - name: Create GitHub Pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: ğŸ§ª Beta Release v${{ steps.version.outputs.new_version }}
          body: |
            ## ğŸ§ª Beta Release v${{ steps.version.outputs.new_version }}
            
            This is a **beta release** of @nexcraft/forge. 
            
            ### Installation
            ```bash
            npm install @nexcraft/forge@${{ github.event.inputs.beta_type }}
            ```
            
            ### âš ï¸ Beta Warning
            This version may contain experimental features and should be used with caution in production environments.
            
            ### What's Changed
            See the git commit history for detailed changes.
            
            **Full Changelog**: https://github.com/dev-ignis/forge/commits/v${{ steps.version.outputs.new_version }}
          draft: false
          prerelease: true
          files: |
            dist/nexcraft-forge.es.js
            dist/nexcraft-forge.umd.js
            dist/index.d.ts
      
      - name: Summary
        run: |
          echo "ğŸ‰ Beta release completed successfully!"
          echo "ğŸ“¦ Version: ${{ steps.version.outputs.new_version }}"
          echo "ğŸ·ï¸ NPM Tag: ${{ github.event.inputs.beta_type }}"
          echo "ğŸ“¥ Install: npm install @nexcraft/forge@${{ github.event.inputs.beta_type }}"
          echo "ğŸ”— Release: https://github.com/dev-ignis/forge/releases/tag/v${{ steps.version.outputs.new_version }}"
